# Atajos de teclado personalizados migrados desde la configuración de Mugetsu.
# Adaptados para el entorno actual de Ignis.

# ==> VARIABLES GLOBALES
$mainMod = Super 

# ==> APLICACIONES Y UTILIDADES
bind = $mainMod, Return, exec, kitty                                 # Terminal
bind = $mainMod, E, exec, nemo                                         # Gestor de archivos (adaptado a thunar)
bind = $mainMod, S, exec, google-chrome-stable                           # Navegador web
bind = Ctrl+Shift, Escape, exec, kitty -e btop                           # Monitor del sistema (Btop)
bind = $mainMod, D, exec, goignis toggle-window ignis_LAUNCHER           # Lanzador de aplicaciones (adaptado a Ignis)
bind = $mainMod, X, exec, goignis toggle-window ignis_POWERMENU          # Menú de apagado (adaptado a Ignis)
bind = $mainMod, L, exec, hyprlock                                       # Bloqueo de pantalla (adaptado a hyprlock)
bind = $mainMod, Escape, exec, sh /home/jeff/scripts/screenshot.sh       # Captura de pantalla (script personalizado)

# ==> CONTROLES DE REPRODUCTOR
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next 
bindl  = , XF86AudioPrev, exec, playerctl previous
bindl  = , XF86AudioStop, exec, playerctl stop

# ==> GESTIÓN DE HYPRLAND
# Acciones de sesión
bind = $mainMod, Delete, exit                                            # Matar la sesión de Hyprland
bind = Ctrl+Shift, R, exec, hyprctl reload                               # Recargar la sesión de Hyprland

# Acciones de ventana
bind = $mainMod, Q, killactive,                                          # Cerrar ventana activa
bind = $mainMod, A, togglefloating,                                      # Alternar ventana flotante (adaptado)
bind = Alt, Return, fullscreen                                           # Pantalla completa

# Mover/Cambiar foco de ventana
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = Alt, Tab, movefocus, d

# Cambiar de espacio de trabajo
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1
bind = $mainMod+Ctrl, Down, workspace, empty
bind = $mainMod, mouse_down, workspace, e+10
bind = $mainMod, mouse_up, workspace, e-10

# Redimensionar ventanas
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30
bindm = $mainMod, mouse:273, resizewindow

# Mover ventana activa a un espacio de trabajo
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Mover ventana activa en el espacio de trabajo actual
bind = $mainMod+Shift+Ctrl, Right, movewindow, r
bind = $mainMod+Shift+Ctrl, Left, movewindow, l
bind = $mainMod+Shift+Ctrl, Up, movewindow, u
bind = $mainMod+Shift+Ctrl, Down, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod, W, exec, python /home/jeff/Mugetsu/scripts/mugetsu_selector.py
bind = SUPER_ALT, B, exec, /home/jeff/Mugetsu/scripts/launch_z0mbi3_bar.sh
bind = SUPER_ALT, N, exec, /home/jeff/Mugetsu/scripts/launch_original_bar.sh


# ==> CONTROLES DE SISTEMA (Volumen, Brillo, etc.)
bindel = , XF86AudioRaiseVolume, exec, /home/jeff/Mugetsu/scripts/osd_control.sh volume up
bindel = , XF86AudioLowerVolume, exec, /home/jeff/Mugetsu/scripts/osd_control.sh volume down
bindl  = , XF86AudioMute, exec, /home/jeff/Mugetsu/scripts/osd_control.sh volume mute
bindl  = , XF86AudioMicMute, exec, /home/jeff/Mugetsu/scripts/osd_control.sh mic mute
bindel = , XF86MonBrightnessUp, exec, /home/jeff/Mugetsu/scripts/osd_control.sh brightness up
bindel = , XF86MonBrightnessDown, exec, /home/jeff/Mugetsu/scripts/osd_control.sh brightness down



